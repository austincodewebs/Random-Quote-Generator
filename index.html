<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h3>Random Quotes Generator</h3>
      </header>
      
           <h3 id="day">Quote of the Day</h3>
      <div class="quote-contents">
        <i class="fa-solid fa-quote-left"></i>
        <p class="quote">What the superior man seeks is in himself; what the small man seeks is in others.</p>
        <i class="fa-solid fa-quote-right"></i>
      </div>
      
      <div class="author">
        <span>__</span>
        <span class="author_name">Austin code webs</span>
      </div>
      
      <hr />
      
      <div class="buttons">
        <div class="functions">
        <ul>
          <li class="speak"><i class="fa-solid fa-volume-high"></i></li>
          <li class="copy"><i class="fa-solid fa-copy"></i></li>
          <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
        </ul>
        <button>New Quote</button>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="main.js">
    
    </script>
  </body>
</html>
